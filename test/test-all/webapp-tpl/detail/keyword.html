<span class="keyword">
    <a href="#!/tag/{{id}}/{{Word}}"><span class="txt">{{Word}}</span><span class="num"><strong>{{Count}}</strong>条</span></a>
    <a data-trigger="removeKeyword" data-keyword="{{Word}}" href="javascript:;" class="del" style="display:none">x</a>
    {{if IsNew}}
    	<span class="flag flag_n">n</span>
    {{/if}}
</span>
